services:
  db:
    build:
      context: ./bodegabox-db
      dockerfile: Dockerfile
    container_name: bodegabox-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${DATA_PATH}/postgres:/var/lib/postgresql/data
      - ./bodegabox-db/init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./bodegabox-rest
      dockerfile: Dockerfile
    container_name: bodegabox-rest
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      ENV: ${ENV}
      GIN_MODE: release
    volumes:
      - ${DATA_PATH}/images:/app/data/images
    ports:
      - "${BACKEND_PORT}:8080"

  frontend-builder:
    profiles: ["production"]
    build:
      context: ./bodegabox-web
      dockerfile: Dockerfile
    container_name: bodegabox-frontend-builder
    command: ["npm","run","build"]
    volumes:
      - ${DATA_PATH}/frontend_build:/app/build
    restart: "no"

  nginx:
    image: nginx:alpine
    profiles: ["production"]
    container_name: bodegabox-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${DATA_PATH}/frontend_build:/usr/share/nginx/html:ro
      - ${DATA_PATH}/images:/usr/share/nginx/html/images:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend-builder